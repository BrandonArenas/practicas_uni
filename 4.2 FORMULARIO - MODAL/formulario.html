<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en modal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulario en Modal</h1>
    <button id="abrir-modal" class="boton-abrir">Abrir</button>

    <div id="miModal" class="modal">
        <div class="contenido-modal">
            <span id="cerrar-modal" class="cerrar-modal">&times;</span>
            <form action="recibir.php" method="POST" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad"><br>
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" required><br>
                <label for="genero">Genero:</label>
                <select name="genero" id="genero">
                    <option value="masculino">masculino</option>
                    <option value="femenino">femenino</option>
                </select><br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required><br>

                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Limpiar" class="limpiar"><!--El reset nos ayuda a limpiar el formulario-->
            </form> 
        </div>
    </div>
    
    <script src="formulario.js"></script>   
</body>
</html>
